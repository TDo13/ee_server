machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t erinkav/test_ee_server .

test:
  override:
      - docker run --name socket_service -d -p 80:9000 -e APP_CONFIG_FILE='config/production.py' erinkav/test_ee_server; sleep 10
      - curl --retry 10 --retry-delay 5 -v http://localhost/

deployment:
  hub:
    branch: master
    commands:
      - curl -H "Content-Type: application/json" --data '{"build": true}' -X POST https://registry.hub.docker.com/u/erinkav/ee_server/trigger/6ec177e8-0fd2-42df-a0c5-83b9533e6a7a/
      